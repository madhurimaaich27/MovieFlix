# Application
spring.application.name=MovieflixAPI

# Server configuration
server.port=9090
server.error.whitelabel.enabled=false
server.servlet.context-path=/

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/movieflix

# OMDB API Key (replace with actual key)
omdb.api.key=YOUR_ACTUAL_OMDB_API_KEY

# JWT Secret (replace with a strong secret in production)
jwt.secret=YOUR_PRODUCTION_JWT_SECRET
jwt.expiration-ms=86400000  # 1 day expiration

# Logging
logging.level.org.springframework=INFO
logging.level.com.movieapi=DEBUG

# Static resource (React build)
spring.web.resources.static-locations=classpath:/static/,file:///C:/Users/Madhurima/movieflix-frontendapi/build/

